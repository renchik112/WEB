<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div id="menu">
            <h1>Pixel Hunt</h1>
            <div class="difficulty-wrapper">
                <label for="difficulty">Choose difficulty:</label>
                <select name="difficulty" id="difficulty">
                    <option value="" selected disabled hidden>Please choose a difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <label for="color">Choose color:</label>
                <select name="color" id="color">
                    <option value="" selected disabled hidden>Please choose a color</option>
                    <option value="#457b9d">Blue</option>
                    <option value="#cdb4db">Purple</option>
                    <option value="#98c9a3">Green</option>
                </select>
                <button id="start">Start</button>
            </div>
        </div>
        <div id="game">
            <div>
                <label for="score">score: </label>
                <span name="score" id="score">0</span>
            </div>
            <div>
                <label for="time">time left for click: </label>
                <span name="time" id="time"></span>
            </div>
        </div>
        <table id="scoreTable">
            <tr>
                <th>Difficulty</th>
                <th>Score</th>
            </tr>
            <tbody></tbody>
        </table>
        <template id="score-template">
            <tr>
                <th>hello</th>
                <th>1000</th>
            </tr>
        </template>
        <div id="player"></div>
        <script src="skript.js"></script>
    </body>
</html>
